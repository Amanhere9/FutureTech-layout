<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FutureTech Logistics ‚Äî Warehouse Walkthrough 2030</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=Rajdhani:wght@300;400;600;700&display=swap');
:root{--navy:#0D1B2A;--teal:#00FFD1;--gold:#F4A422;--white:#E8F4F8;--green:#00FF88;--blue:#00AAFF;--orange:#FF8C00;--purple:#9B59FF;--red:#FF4444;}
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#04080F;font-family:'Rajdhani',sans-serif;color:var(--white);overflow:hidden;height:100vh;width:100vw;cursor:crosshair;}
.grid-bg{position:fixed;inset:0;background-image:linear-gradient(rgba(0,255,209,0.05) 1px,transparent 1px),linear-gradient(90deg,rgba(0,255,209,0.05) 1px,transparent 1px);background-size:40px 40px;z-index:0;}
.grid-bg::after{content:'';position:absolute;inset:0;background:radial-gradient(ellipse at center,transparent 30%,#04080F 100%);}
.scanlines{position:fixed;inset:0;z-index:5;pointer-events:none;background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,0,0,0.04) 2px,rgba(0,0,0,0.04) 4px);}
.header{position:fixed;top:0;left:0;right:0;z-index:100;display:flex;align-items:center;justify-content:space-between;padding:10px 24px;background:rgba(4,8,15,0.96);border-bottom:1px solid rgba(0,255,209,0.15);}
.logo{font-family:'Orbitron',monospace;font-size:12px;font-weight:700;color:var(--teal);letter-spacing:3px;text-shadow:0 0 20px rgba(0,255,209,0.5);}
.logo span{color:var(--gold);}
.header-status{font-family:'Share Tech Mono',monospace;font-size:10px;color:rgba(0,255,209,0.5);letter-spacing:2px;}
.corner{position:fixed;width:36px;height:36px;z-index:100;}
.corner.tl{top:6px;left:6px;border-top:2px solid rgba(0,255,209,0.3);border-left:2px solid rgba(0,255,209,0.3);}
.corner.tr{top:6px;right:6px;border-top:2px solid rgba(0,255,209,0.3);border-right:2px solid rgba(0,255,209,0.3);}
.corner.bl{bottom:6px;left:6px;border-bottom:2px solid rgba(0,255,209,0.3);border-left:2px solid rgba(0,255,209,0.3);}
.corner.br{bottom:6px;right:6px;border-bottom:2px solid rgba(0,255,209,0.3);border-right:2px solid rgba(0,255,209,0.3);}
.zone-panel{position:fixed;right:20px;top:60px;width:268px;background:rgba(4,8,15,0.94);border:1px solid rgba(0,255,209,0.2);border-radius:3px;padding:14px;z-index:100;backdrop-filter:blur(12px);transform:translateX(300px);transition:transform 0.5s cubic-bezier(0.16,1,0.3,1);}
.zone-panel.visible{transform:translateX(0);}
.panel-tag{font-family:'Share Tech Mono',monospace;font-size:8px;letter-spacing:3px;color:var(--teal);margin-bottom:5px;opacity:0.7;}
.panel-title{font-family:'Orbitron',monospace;font-size:12px;font-weight:700;margin-bottom:8px;line-height:1.3;}
.panel-divider{height:1px;background:rgba(0,255,209,0.15);margin-bottom:10px;}
.zone-fact{display:flex;align-items:flex-start;gap:7px;margin-bottom:7px;font-size:11.5px;color:rgba(232,244,248,0.8);line-height:1.4;}
.fact-icon{font-size:11px;margin-top:1px;flex-shrink:0;}
.stat-num{font-family:'Orbitron',monospace;font-size:26px;font-weight:900;margin-top:10px;line-height:1;}
.stat-label{font-size:9px;color:rgba(0,255,209,0.5);letter-spacing:2px;margin-top:2px;}
.canvas-wrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:10;}
#wh-svg{width:86vw;max-width:1060px;height:auto;}
.step-label{position:fixed;bottom:76px;left:50%;transform:translateX(-50%);font-family:'Orbitron',monospace;font-size:10px;letter-spacing:2px;color:rgba(0,255,209,0.45);z-index:100;text-align:center;white-space:nowrap;}
.controls{position:fixed;bottom:18px;left:50%;transform:translateX(-50%);display:flex;align-items:center;gap:12px;z-index:100;background:rgba(4,8,15,0.92);border:1px solid rgba(0,255,209,0.2);border-radius:40px;padding:8px 20px;backdrop-filter:blur(10px);}
.ctrl-btn{background:none;border:1px solid rgba(0,255,209,0.3);color:var(--teal);font-family:'Share Tech Mono',monospace;font-size:10px;letter-spacing:1px;padding:6px 14px;border-radius:20px;cursor:pointer;transition:all 0.2s;}
.ctrl-btn:hover,.ctrl-btn.active{background:rgba(0,255,209,0.1);border-color:var(--teal);box-shadow:0 0 10px rgba(0,255,209,0.2);}
.cdivider{width:1px;height:22px;background:rgba(0,255,209,0.15);}
.dots{display:flex;gap:5px;align-items:center;}
.dot{width:5px;height:5px;border-radius:50%;background:rgba(0,255,209,0.15);transition:all 0.3s;}
.dot.active{background:var(--teal);box-shadow:0 0 6px var(--teal);width:16px;border-radius:3px;}
.dot.done{background:rgba(0,255,209,0.4);}
.zone-label{font-family:'Orbitron',monospace;font-size:7.5px;font-weight:700;letter-spacing:1px;text-anchor:middle;dominant-baseline:middle;}
.zone-sub{font-family:'Share Tech Mono',monospace;font-size:6px;text-anchor:middle;dominant-baseline:middle;opacity:0.6;}
.dim-txt{font-family:'Share Tech Mono',monospace;font-size:8px;fill:rgba(0,255,209,0.35);letter-spacing:1px;}
@keyframes walkBob{0%,100%{transform:translateY(0)}50%{transform:translateY(-2px)}}
@keyframes ringPulse{0%{r:10;opacity:0.7}100%{r:28;opacity:0}}
</style>
</head>
<body>

<!-- Amenities strip bottom -->

<rect x="168" y="476" width="340" height="22" fill="rgba(0,255,136,0.04)" stroke="rgba(0,255,136,0.2)" stroke-width="0.8"/>
<text x="338" y="490" class="dim-txt" fill="rgba(0,255,136,0.6)" font-size="6.5" text-anchor="middle">‚ö° EV CHARGING BAYS ‚Äî 40 FAST-CHARGE STATIONS</text>

<g id="fpath"></g>

<!-- ‚îÄ‚îÄ ZONE GLOW HIGHLIGHT (moves zone to zone) -->
<rect id="zhl" x="0" y="0" width="0" height="0" rx="2" fill="none" stroke-width="0" style="pointer-events:none;transition:opacity 0.4s;opacity:0"/>

<!-- ‚îÄ‚îÄ WALKING MAN -->
<g id="man" transform="translate(98,496)" filter="url(#fman)">
  <circle id="mring" cx="0" cy="-8" r="0" fill="none" stroke="rgba(244,164,34,0.5)" stroke-width="1.5"/>
  <!-- shadow -->
  <ellipse cx="0" cy="4" rx="7" ry="2" fill="rgba(0,0,0,0.5)"/>
  <!-- body -->
  <ellipse cx="0" cy="-6" rx="5.5" ry="7.5" fill="#F4A422" opacity="0.95"/>
  <!-- head -->
  <circle cx="0" cy="-19" r="5.5" fill="#F4A422"/>
  <!-- hard hat -->
  <path d="M-5.5,-23 Q0,-31 5.5,-23 Z" fill="#00FFD1" opacity="0.9"/>
  <ellipse cx="0" cy="-23" rx="6.5" ry="1.5" fill="#00FFD1" opacity="0.7"/>
  <!-- arms -->
  <line x1="-4.5" y1="-7" x2="-10" y2="1" stroke="#F4A422" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="4.5" y1="-7" x2="10" y2="1" stroke="#F4A422" stroke-width="2.2" stroke-linecap="round"/>
  <!-- legs -->
  <line id="ll" x1="-2" y1="2" x2="-5" y2="13" stroke="#F4A422" stroke-width="2.5" stroke-linecap="round"/>
  <line id="rl" x1="2" y1="2" x2="5" y2="13" stroke="#F4A422" stroke-width="2.5" stroke-linecap="round"/>
</g>

<!-- Footstep circles container -->
<g id="fsteps"></g>
</svg>
</div>

<div class="step-label" id="sLabel">SPACE / CLICK ‚Üí TO BEGIN ¬∑ A = AUTOPLAY ¬∑ ‚Üê ‚Üí NAVIGATE</div>
<div class="controls">
  <button class="ctrl-btn" onclick="prevZone()">‚óÄ PREV</button>
  <div class="cdivider"></div>
  <button class="ctrl-btn" id="btnAuto" onclick="toggleAuto()">‚ñ∂ AUTO</button>
  <div class="cdivider"></div>
  <button class="ctrl-btn" onclick="nextZone()">NEXT ‚ñ∂</button>
  <div class="cdivider"></div>
  <div class="dots" id="dots"></div>
  <div class="cdivider"></div>
  <button class="ctrl-btn" onclick="resetWalk()">‚Ü∫ RESET</button>
</div>

<script>
const ZONES = [
  {tag:'ENTRY',name:'ENTRANCE & SECURITY',mx:98,my:490,hx:28,hy:460,hw:140,hh:38,col:'#F4A422',path:null,
   facts:[{i:'üîê',t:'Biometric + RFID access for all 400+ staff'},{i:'üö¶',t:'Auto vehicle management ‚Äî registered truck gate raise'},{i:'üìπ',t:'AI-CCTV with behavior analytics at all entry points'},{i:'üß∞',t:'PPE vending machines ‚Äî helmet, vest, safety shoes'}],
   num:'24/7',lbl:'MANNED SECURITY'},

  {tag:'ZONE 01',name:'RECEIVING ‚Äî INBOUND DOCKS',mx:98,my:120,hx:28,hy:28,hw:140,hh:230,col:'#0A7E8C',path:'M 98 490 L 98 130',
   facts:[{i:'üöõ',t:'4 inbound dock doors with hydraulic dock levelers'},{i:'üìÖ',t:'TMS-integrated appointment scheduling ‚Äî zero wait'},{i:'üì¶',t:'LP scan + ASN match verification at gate'},{i:'‚è±Ô∏è',t:'Target turnaround: under 45 minutes per truck'}],
   num:'15K',lbl:'SQ FT AREA'},

  {tag:'ZONE 02',name:'QC & QUARANTINE',mx:98,my:308,hx:28,hy:258,hw:140,hh:110,col:'#F4A422',path:'M 98 130 L 98 310',
   facts:[{i:'üî¨',t:'Computer vision + random sampling quality checks'},{i:'üè∑Ô∏è',t:'Auto barcoding and labeling for unlabelled SKUs'},{i:'‚ö†Ô∏è',t:'Dedicated hold bay for rejected or damaged goods'},{i:'üìä',t:'Real-time QC dashboard integrated with WMS'}],
   num:'5.4K',lbl:'SQ FT AREA'},

  {tag:'ZONE 03',name:'AS/RS HIGH-BAY STORAGE',mx:400,my:128,hx:168,hy:28,hw:480,hh:218,col:'#00FFD1',path:'M 98 130 L 400 128',
   facts:[{i:'üèóÔ∏è',t:'10m clear height ‚Äî Unit-load + Mini-load AS/RS cranes'},{i:'üì¶',t:'60,000+ SKUs across all product categories'},{i:'ü§ñ',t:'Stacker cranes: 99.9% putaway/retrieval accuracy'},{i:'‚ö°',t:'Throughput: 500 pallets/hr | Cycle time < 2 min'}],
   num:'104K',lbl:'SQ FT STORAGE'},

  {tag:'ZONE 04',name:'MEZZANINE ‚Äî WMS CONTROL',mx:718,my:88,hx:648,hy:28,hw:140,hh:148,col:'#9B59FF',path:'M 400 128 L 718 88',
   facts:[{i:'üñ•Ô∏è',t:'WMS control room with live digital twin of warehouse'},{i:'üß†',t:'AI/ML demand forecasting + slotting optimization'},{i:'üë•',t:'Admin offices, client meeting rooms, HR zone'},{i:'üìä',t:'Live KPI dashboards: OTIF, accuracy, inventory'}],
   num:'20.7K',lbl:'SQ FT MEZZANINE'},

  {tag:'ZONE 05',name:'COLD STORAGE & FROZEN',mx:828,my:88,hx:788,hy:28,hw:80,hh:148,col:'#00AAFF',path:'M 718 88 L 828 88',
   facts:[{i:'‚ùÑÔ∏è',t:'Pharma zone: 2‚Äì8¬∞C continuous temperature control'},{i:'ü•∂',t:'Frozen section: ‚Äì18¬∞C for FMCG perishables'},{i:'üì°',t:'IoT sensors with 24/7 real-time temp alerts'},{i:'üîí',t:'Controlled access with dedicated gowning area'}],
   num:'11.8K',lbl:'SQ FT COLD ZONE'},

  {tag:'ZONE 06',name:'AMR PICKING ZONE',mx:338,my:320,hx:168,hy:262,hw:340,hh:136,col:'#00FF88',path:'M 400 246 L 338 322',
   facts:[{i:'ü§ñ',t:'300 AMRs (Kiva-style) ‚Äî Goods-to-Person model'},{i:'üéØ',t:'12 ergonomic pick stations | 99.9% pick accuracy'},{i:'‚ö°',t:'Self-charging AMRs ‚Äî 45 min fast-charge, auto dock'},{i:'üõ°Ô∏è',t:'LiDAR + camera anti-collision on every unit'}],
   num:'300',lbl:'AMRs DEPLOYED'},

  {tag:'ZONE 07',name:'PACKING & LABELING',mx:338,my:440,hx:168,hy:398,hw:340,hh:100,col:'#FF8C00',path:'M 338 322 L 338 440',
   facts:[{i:'üì¶',t:'6 automated packing lines with cobot arms for sealing'},{i:'üè∑Ô∏è',t:'Print-and-apply labels ‚Äî 2,000 packs/hr per line'},{i:'üì±',t:'QR + barcode + RFID tag for full traceability'},{i:'üåø',t:'Biodegradable packing material ‚Äî 95% waste diversion'}],
   num:'12K',lbl:'ORDERS/HR CAPACITY'},

  {tag:'ZONE 08',name:'STAGING & SORTATION',mx:593,my:370,hx:508,hy:262,hw:170,hh:236,col:'#00AAFF',path:'M 338 440 L 593 370',
   facts:[{i:'üîÄ',t:'Cross-belt sorter ‚Äî 10,000 items/hr by carrier/route'},{i:'üöÄ',t:'AI lane allocation ‚Äî priority, weight, destination-aware'},{i:'üìä',t:'Dock scheduler assigns outbound bay in real-time'},{i:'üì°',t:'Live staging view on WMS control dashboard'}],
   num:'10K',lbl:'ITEMS/HR SORTER'},

  {tag:'ZONE 09 // FINAL',name:'DISPATCH ‚Äî OUTBOUND DOCKS',mx:773,my:335,hx:678,hy:176,hw:190,hh:322,col:'#00FFD1',path:'M 593 370 L 773 335',
   facts:[{i:'üöö',t:'8 outbound dock doors ‚Äî conveyor-fed from sortation'},{i:'üìã',t:'Auto e-waybill generation + carrier manifest upload'},{i:'üìç',t:'GPS hand-off tracking at dock point'},{i:'‚è±Ô∏è',t:'SLA: < 2 hrs order cut-off to truck departure'}],
   num:'98.5%',lbl:'OTIF RATE TARGET'},
];

let cur = -1, autoTimer = null, isAuto = false;
const man = document.getElementById('man');
const zPanel = document.getElementById('zPanel');
const sLabel = document.getElementById('sLabel');
const hStatus = document.getElementById('hStatus');

// Init dots
const dotsEl = document.getElementById('dots');
ZONES.forEach((_,i) => {
  const d = document.createElement('div');
  d.className='dot'; d.id=`d${i}`;
  dotsEl.appendChild(d);
});

// Input
document.addEventListener('keydown', e => {
  if(e.code==='Space'){e.preventDefault();nextZone();}
  else if(e.code==='ArrowRight') nextZone();
  else if(e.code==='ArrowLeft') prevZone();
  else if(e.code==='KeyA') toggleAuto();
});
document.getElementById('wh-svg').addEventListener('click', nextZone);

// Move man with animation
function moveTo(x, y, dur, onDone) {
  const m = man.getAttribute('transform').match(/translate\(([^,]+),([^)]+)\)/);
  let sx = parseFloat(m[1]), sy = parseFloat(m[2]);
  const t0 = performance.now();
  let step = true;
  const stepInt = setInterval(() => {
    step = !step;
    document.getElementById('ll').setAttribute('x2', step ? '-8' : '-2');
    document.getElementById('ll').setAttribute('y2', step ? '15' : '10');
    document.getElementById('rl').setAttribute('x2', step ? '2' : '8');
    document.getElementById('rl').setAttribute('y2', step ? '10' : '15');
    spawnFootstep();
  }, 180);

  function frame(now) {
    const p = Math.min((now - t0) / dur, 1);
    const e = p < 0.5 ? 2*p*p : -1+(4-2*p)*p;
    const cx = sx + (x-sx)*e, cy = sy + (y-sy)*e;
    man.setAttribute('transform', `translate(${cx},${cy})`);
    if(p < 1) requestAnimationFrame(frame);
    else {
      clearInterval(stepInt);
      document.getElementById('ll').setAttribute('x2', '-5');
      document.getElementById('ll').setAttribute('y2', '13');
      document.getElementById('rl').setAttribute('x2', '5');
      document.getElementById('rl').setAttribute('y2', '13');
      // Pulse ring
      pulseRing();
      if(onDone) onDone();
    }
  }
  requestAnimationFrame(frame);
}

function pulseRing() {
  const r = document.getElementById('mring');
  let rad = 0;
  const iv = setInterval(() => {
    rad += 2;
    r.setAttribute('r', rad);
    r.setAttribute('stroke', `rgba(244,164,34,${0.7 - rad/40})`);
    if(rad > 28) { clearInterval(iv); r.setAttribute('r','0'); }
  }, 16);
}

function spawnFootstep() {
  const m = man.getAttribute('transform').match(/translate\(([^,]+),([^)]+)\)/);
  if(!m) return;
  const cx = parseFloat(m[1]), cy = parseFloat(m[2]) - 5;
  const c = document.createElementNS('http://www.w3.org/2000/svg','circle');
  c.setAttribute('cx',cx); c.setAttribute('cy',cy); c.setAttribute('r','3');
  c.setAttribute('fill','none'); c.setAttribute('stroke','rgba(244,164,34,0.5)');
  c.setAttribute('stroke-width','1');
  document.getElementById('fsteps').appendChild(c);
  let r2 = 3;
  const iv = setInterval(() => {
    r2 += 1.2;
    c.setAttribute('r', r2);
    c.setAttribute('stroke', `rgba(244,164,34,${Math.max(0, 0.5 - r2/20)})`);
    if(r2 > 14) { clearInterval(iv); c.remove(); }
  }, 30);
}

function revealPath(pathStr, color) {
  if(!pathStr) return;
  const fp = document.getElementById('fpath');
  const p = document.createElementNS('http://www.w3.org/2000/svg','path');
  p.setAttribute('d', pathStr);
  p.setAttribute('stroke', color + '55');
  p.setAttribute('stroke-width','2');
  p.setAttribute('stroke-dasharray','8,5');
  p.setAttribute('fill','none');
  fp.appendChild(p);
}

function highlightZone(z) {
  const h = document.getElementById('zhl');
  h.setAttribute('x', z.hx); h.setAttribute('y', z.hy);
  h.setAttribute('width', z.hw); h.setAttribute('height', z.hh);
  h.setAttribute('fill', z.col + '12');
  h.setAttribute('stroke', z.col);
  h.setAttribute('stroke-width', '2.5');
  h.style.filter = `drop-shadow(0 0 14px ${z.col}50)`;
  h.style.opacity = '0';
  setTimeout(() => h.style.opacity = '1', 50);
}

function showPanel(z) {
  document.getElementById('pTag').textContent = z.tag;
  document.getElementById('pTitle').textContent = z.name;
  document.getElementById('pFacts').innerHTML = z.facts.map(f =>
    `<div class="zone-fact"><span class="fact-icon">${f.i}</span><span>${f.t}</span></div>`
  ).join('');
  document.getElementById('pNum').textContent = z.num;
  document.getElementById('pNum').style.color = z.col;
  document.getElementById('pNum').style.textShadow = `0 0 18px ${z.col}70`;
  document.getElementById('pLabel').textContent = z.lbl;
  zPanel.style.borderColor = z.col + '45';
  zPanel.classList.add('visible');
}

function updateDots(idx) {
  ZONES.forEach((_,i) => {
    const d = document.getElementById(`d${i}`);
    d.className = 'dot';
    if(i < idx) d.classList.add('done');
    else if(i === idx) d.classList.add('active');
  });
}

function goTo(idx) {
  if(idx < 0 || idx >= ZONES.length) return;
  cur = idx;
  const z = ZONES[idx];
  sLabel.textContent = `${z.tag} ‚Äî ${z.name}`;
  hStatus.textContent = `SCANNING: ${z.name}`;
  if(z.path) revealPath(z.path, z.col);
  highlightZone(z);
  const m = man.getAttribute('transform').match(/translate\(([^,]+),([^)]+)\)/);
  const dx = Math.abs(parseFloat(m[1]) - z.mx);
  const dy = Math.abs(parseFloat(m[2]) - z.my);
  const dur = Math.min(Math.max(Math.sqrt(dx*dx+dy*dy) * 3.5, 700), 2500);
  moveTo(z.mx, z.my, dur);
  showPanel(z);
  updateDots(idx);
}

function nextZone() {
  if(cur < ZONES.length-1) goTo(cur+1);
  else { sLabel.textContent = '‚úÖ WALKTHROUGH COMPLETE ‚Äî PRESS ‚Ü∫ TO RESET'; stopAuto(); }
}
function prevZone() { if(cur > 0) goTo(cur-1); }
function resetWalk() {
  stopAuto(); cur = -1;
  man.setAttribute('transform','translate(98,496)');
  document.getElementById('zhl').style.opacity='0';
  zPanel.classList.remove('visible');
  document.getElementById('fpath').innerHTML='';
  document.getElementById('fsteps').innerHTML='';
  sLabel.textContent='SPACE / CLICK ‚Üí TO BEGIN ¬∑ A = AUTOPLAY ¬∑ ‚Üê ‚Üí NAVIGATE';
  hStatus.textContent='WAREHOUSE WALKTHROUGH // 2030 // MUMBAI PORT';
  updateDots(-1);
}
function toggleAuto() { isAuto ? stopAuto() : startAuto(); }
function startAuto() {
  isAuto = true;
  document.getElementById('btnAuto').textContent='‚è∏ PAUSE';
  document.getElementById('btnAuto').classList.add('active');
  autoTimer = setInterval(() => { cur < ZONES.length-1 ? nextZone() : stopAuto(); }, 4500);
  if(cur < 0) nextZone();
}
function stopAuto() {
  isAuto = false;
  clearInterval(autoTimer);
  document.getElementById('btnAuto').textContent='‚ñ∂ AUTO';
  document.getElementById('btnAuto').classList.remove('active');
}
</script>
